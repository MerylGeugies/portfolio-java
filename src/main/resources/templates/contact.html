<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{main_layout}" lang="">
<head>
  <title>Contact met Meryl</title>
</head>
<body>
  <div layout:fragment="content" class="container">
    <div class="row">
      <div class="col-12">
        <form method="post">
          <div class="form-group">
            <label for="name">Naam</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Naam">
          </div>
          <div class="form-group">
            <label for="email">E-mailadres</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="E-mailadres" required>
          </div>
          <div class="form-group">
            <label for="phone"> Telefoonnummer </label>
            <input type="text" class="form-control" id="phone" name="phone" placeholder="Telefoonnummer">
          </div>
          <div class="form-group">
            <label for="message"> Bericht </label>
            <textarea id="message" class="form-control" name="message" placeholder="Bericht"> </textarea>
          </div>
          <div class="form-group">
            <input type="submit" class="btn" value="Zend">
          </div>
        </form>
    </div>
    </div>
  </div>
</body>
</html>
